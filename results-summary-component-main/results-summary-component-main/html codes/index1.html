<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results summary components</title>
    <link rel="stylesheet" href="../css codes/s1.css">
    <link rel="stylesheet" href="../data.json">
    <link rel="stylesheet" href="../assets/fonts/HankenGrotesk-VariableFont_wght.ttf">
</head>

<body>
    <div class="container">
        <div class="partOne">
            <p class="head">
                Your Result

            </p>
            <div class="screen">
               <p class="socre"> 76</p>
            
               <p class="from">of 100</p> 
            </div>
            <div class="comment-head">
                Great

            </div>
            <div class="commit-para">
                You scored higher than 65% of the people who have taken these tests.

            </div>
        </div>
        <div class="partTwo">
            <p class="summary">
                Summary
            </p>
            <div class="reaction">
                <p class="react">Reaction
                </p>
                <p class="scorereact">80 / 100
                </p>
            </div>
            <div class="memory">
                <p class="memo">Memory
                </p>
                <p class="scorememo">92 / 100

                </p>
            </div>
            <div class="verbal">
                <p class="verbo">Verbal
                </p>
                <p class="scoreverbo"> 61 / 100


                </p>
            </div>
            <div class="visual">
                <p class="vis">Visual
                </p>
                <p class="scorevis"> 72 / 100


                </p>
            </div>
            <div class="button">
                Continue
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
</body>

</html>
